<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="../assignmet5-TranslateApp/index.css">

<body>

    <div id="main_div">

        <div class="main">

            <label for=""><h4>Please select language :</h4></label>

            <select name="options" id="options">
                <option value="en">English</option>
                <option value="ar">Arabic</option>
                <option value="zh">Chinese</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
                <option value="id">Indonesian</option>
                <option value="ga">Irish</option>
                <option value="it">Italian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="pl">Polish</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="es">Spanish</option>
                <option value="tr">Turkish</option>
                <option value="vi">Vietnamese</option>
            </select>
        </div>


        <div class="main_box">

            <input type="text" id="enter" placeholder="Enter Text">

            <input type="text" id="result" placeholder="Result">
        </div>

        <div class="btn_div">

            <button onclick="Translate_data()">Translate</button>
        </div>

    </div>
    
</body>
</html>

<script src="./index.js"></script>
